databaseChangeLog:
  - changeSet:
      id: create-book-categories-table
      author: Serj
      changes:
        - createTable:
            tableName: book_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_book_categories_book_id
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_book_categories_category_id
                    references: categories(id)
