databaseChangeLog:
  - changeSet:
      id: 1
      author: Serj
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shopping_carts_user_id
                    references: users(id)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValue: false
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_shopping_cart_id
                    references: shopping_carts(id)
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_book_id
                    references: books(id)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
